{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
    {% for product in bottom %}
    <div class="col-sm-4 text-center mb-4">
        <a href="{% url 'product-detail' product.id %}" class="btn">
            <div class="item">
                <img src="{{product.product_image.url}}" alt="" height="200px">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fs-5">{{product.selling_price}} <small class="fw-light text-decoration-line-through"> 
                    {{product.selling_price}}</small>
                    </div>

            </div>
        </a>

    </div>
    {% endfor %}
 </div>
</div>
{% endblock main-content %}
